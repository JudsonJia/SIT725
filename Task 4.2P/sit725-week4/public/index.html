<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIT 725 Week 4</title>

    <!-- Materialize CSS -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* Hero Section */
        .hero-section {
            background: linear-gradient(135deg, #ff9a8b 0%, #fecfef 50%, #fecfef 100%);
            padding: 60px 0;
            text-align: center;
            color: white;
            min-height: 500px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .hero-section h1 {
            font-size: 2.5rem;
            margin: 20px 0;
            font-weight: 300;
        }

        .hero-section p {
            font-size: 1.1rem;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.6;
        }

        /* Demo illustration */
        .demo-illustration {
            margin: 30px 0;
        }

        .demo-image {
            width: 300px;
            height: 200px;
            margin: 0 auto;
            position: relative;
        }

        /* Click Me Button */
        .click-me-section {
            margin: 20px 0;
        }

        .click-me-section .btn {
            font-size: 1.1rem;
            padding: 0 30px;
            height: 45px;
            line-height: 45px;
            border-radius: 25px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .click-me-section .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* Cards Section */
        .cards-container {
            padding: 40px 0;
            background-color: #f5f5f5;
            display: none;
        }

        .section-title {
            text-align: center;
            margin-bottom: 30px;
        }

        .section-title h3 {
            color: #424242;
            font-weight: 300;
            margin-bottom: 10px;
        }

        /* Card styling */
        .card {
            margin: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.15);
        }

        .card .card-image {
            height: 200px;
            overflow: hidden;
            border-radius: 8px 8px 0 0;
        }

        .card .card-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
        }

        .card-title {
            font-size: 1.2rem !important;
            font-weight: 500 !important;
            margin-bottom: 8px !important;
        }

        /* Floating Action Button */
        .fixed-action-btn {
            position: fixed;
            right: 23px;
            bottom: 23px;
            z-index: 997;
        }

        .btn-floating.btn-large {
            width: 56px;
            height: 56px;
            background-color: #ff4444;
        }

        .btn-floating.btn-large:hover {
            background-color: #cc0000;
        }

        /* Modal styling */
        .modal {
            border-radius: 8px;
        }

        .modal .modal-content h4 {
            color: #424242;
        }

        /* Responsive adjustments */
        @media only screen and (max-width: 992px) {
            .hero-section h1 {
                font-size: 2rem;
            }

            .demo-image {
                width: 250px;
                height: 150px;
            }
        }

        @media only screen and (max-width: 600px) {
            .hero-section {
                padding: 40px 20px;
            }

            .hero-section h1 {
                font-size: 1.8rem;
            }

            .hero-section p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
<!-- Hero Section -->
<div class="hero-section">
    <div class="container">
        <h1>Welcome to SIT 725 Week 4</h1>
        <p>This is a demo application that learns to use a few components from materialize and through this practical we try to have some fun with Materialize and its components.</p>

        <!-- Demo Illustration -->
        <div class="demo-illustration">
            <div class="demo-image">
                <svg width="300" height="200" viewBox="0 0 300 200">
                    <!-- Computer/Laptop -->
                    <rect x="20" y="60" width="260" height="140" rx="15" fill="#34495e" stroke="#2c3e50" stroke-width="2"/>
                    <rect x="35" y="75" width="230" height="125" rx="5" fill="#2c3e50"/>
                    <rect x="45" y="85" width="210" height="100" fill="#ecf0f1"/>

                    <!-- Screen content -->
                    <rect x="55" y="95" width="190" height="80" fill="#3498db"/>
                    <text x="150" y="125" text-anchor="middle" fill="white" font-size="14" font-weight="bold">LIVE DEMO</text>
                    <rect x="70" y="135" width="40" height="25" fill="#e74c3c" rx="3"/>
                    <rect x="120" y="135" width="40" height="25" fill="#2ecc71" rx="3"/>
                    <rect x="170" y="135" width="40" height="25" fill="#f39c12" rx="3"/>

                    <!-- Person figure -->
                    <circle cx="150" cy="40" r="12" fill="#f4d1ae"/>
                    <rect x="142" y="45" width="16" height="20" fill="#3498db" rx="2"/>
                    <rect x="138" y="52" width="8" height="15" fill="#f4d1ae"/>
                    <rect x="154" y="52" width="8" height="15" fill="#f4d1ae"/>

                    <!-- Hair -->
                    <path d="M 138 35 Q 150 25 162 35 Q 162 28 150 30 Q 138 28 138 35" fill="#8b4513"/>
                </svg>
            </div>
        </div>

        <!-- Click Me Button -->
        <div class="click-me-section">
            <button class="btn waves-effect waves-light white black-text" onclick="clickMe()">
                Click Me
                <i class="material-icons right">mouse</i>
            </button>
        </div>
    </div>
</div>

<!-- Cards Section -->
<div class="cards-container">
    <div class="container">
        <div class="section-title">
            <h3>Our Projects</h3>
            <p class="grey-text">Projects loaded from database</p>
        </div>

        <!-- Cards will be dynamically loaded here -->
        <div class="row" id="card-section">
            <!-- Dynamic cards from database -->
        </div>
    </div>
</div>

<!-- Floating Action Button -->
<div class="fixed-action-btn">
    <a class="btn-floating btn-large waves-effect waves-light red modal-trigger" href="#modal1">
        <i class="material-icons">add</i>
    </a>
</div>

<!-- Modal Structure -->
<div id="modal1" class="modal">
    <div class="modal-content">
        <h4>Add New Project</h4>
        <div class="row">
            <form class="col s12">
                <div class="row">
                    <div class="input-field col s12">
                        <input id="title" type="text" class="validate">
                        <label for="title">Project Title</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="image" type="text" class="validate">
                        <label for="image">Image Path</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="link" type="text" class="validate">
                        <label for="link">Link Text</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <textarea id="description" class="materialize-textarea"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
        <a href="#!" id="formSubmit" class="waves-effect waves-green btn">Submit</a>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="js/scripts.js"></script>
</body>
</html>
